<redbox2 [header]="'The CS-GO Team'"
		 [boxtype]="'standard'"
		 [boxGo]="'left'"
		 [boxMax]="'yes'">

	<table>
		<tr>
			<td *ngFor="let teammember of team" class="form-row">
				<team-picture-box [name]="teammember.name" [picture]="teammember.picture"></team-picture-box>
			</td>
		</tr>
	</table>

</redbox2>
